<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ConversiÃ³n de Temperatura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-12 col-lg-6 border d-none d-lg-block p-0">
                <div class="image-container">
                    <div id="overlay" class="overlay">
                        <span id="result" class="display-6 fw-normal">Resultado de la temperatura</span>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-6 border d-flex flex-column justify-content-center align-items-center">
                <h1 class="mb-4 fw-bold">ConversiÃ³n de Temperatura</h1>

                <form id="temperatureForm" class="w-100">
                    <div class="mb-3">
                        <label for="inputNumber" class="form-label">Temperatura</label>
                        <input type="number" class="form-control" id="inputNumber" value="0">
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="radio" name="conversionType" id="inputCelsius"
                            value="Celsius" checked>
                        <label class="form-check-label" for="inputCelsius">
                            Celsius a Fahrenheit
                        </label>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="radio" name="conversionType" id="inputFahrenheit"
                            value="Fahrenheit">
                        <label class="form-check-label" for="inputFahrenheit">
                            Fahrenheit a Celsius
                        </label>
                    </div>

                    <div class="d-grid mb-3">
                        <button type="button" class="btn btn-primary w-100" id="convertTemperature">Convertir</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
